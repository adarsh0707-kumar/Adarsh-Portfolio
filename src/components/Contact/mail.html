<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .contact-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #999;
        border-radius: 4px;
      }

      .contact-form button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #218838;
      }

      .status {
        margin-top: 15px;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>

    <div class="contact-form">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div id="status" class="status"></div>
    </div>

    <!-- Include the EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@latest/dist/email.min.js"></script>
    <script>
      (function () {
        const publicKey = import.meta.env.YOUR_PUBLIC_KEY;
        emailjs.init(publicKey);
      })();

      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();  // prevent page reload

        // optional: show loading / disable form to avoid multiple clicks
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = "Sending...";

        const serviceId = import.meta.env.YOUR_SERVICE_ID;
    
        const templateId = import.meta.env.YOUR_TEMPLATE_ID;

        // Use sendForm to send the form
        emailjs.sendForm(serviceId, templateId, this)
          .then(function (response) {
            console.log('SUCCESS!', response.status, response.text);
            statusDiv.style.color = "green";
            statusDiv.innerText = "Message sent successfully!";
            // optionally reset the form
            document.getElementById('contact-form').reset();
          }, function (error) {
            console.log('FAILED...', error);
            statusDiv.style.color = "red";
            statusDiv.innerText = "Failed to send message, please try again.";
          });
      });
    </script>

  </body>

</html>
